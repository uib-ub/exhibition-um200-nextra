        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }

            zoomControl:true, maxZoom:28, minZoom:5

        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_CartoPositron_0');
        map.getPane('pane_CartoPositron_0').style.zIndex = 400;
        var layer_CartoPositron_0 = L.tileLayer('https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {

        layer_CartoPositron_0;
        map.addLayer(layer_CartoPositron_0);
        function pop_Kommuner1947_WGS84_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Fylke</th>\
                        <td>' + (feature.properties['Fylke'] !== null ? autolinker.link(feature.properties['Fylke'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kommune</th>\
                        <td>' + (feature.properties['Kommune'] !== null ? autolinker.link(feature.properties['Kommune'].toLocaleString()) : '') + '</td>\
                    </tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Kommuner1947_WGS84_1_0() {
            return {
                pane: 'pane_Kommuner1947_WGS84_1',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,

                interactive: true,
            }
        }

        map.getPane('pane_Kommuner1947_WGS84_1').style.zIndex = 401;
        map.getPane('pane_Kommuner1947_WGS84_1').style['mix-blend-mode'] = 'normal';
        var layer_Kommuner1947_WGS84_1 = new L.geoJson(json_Kommuner1947_WGS84_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Kommuner1947_WGS84_1',
            layerName: 'layer_Kommuner1947_WGS84_1',
            pane: 'pane_Kommuner1947_WGS84_1',
            onEachFeature: pop_Kommuner1947_WGS84_1,

        bounds_group.addLayer(layer_Kommuner2020_forenklet_2_3);
        map.addLayer(layer_Kommuner2020_forenklet_2_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Kommuner2020_forenklet_2_3.png" /> Kommuner2020_forenklet_2': layer_Kommuner2020_forenklet_2_3,'<img src="legend/Kommuner2019_forenklet_2_2.png" /> Kommuner2019_forenklet_2': layer_Kommuner2019_forenklet_2_2,'<img src="legend/Kommuner1947_WGS84_1.png" /> Kommuner1947_WGS84': layer_Kommuner1947_WGS84_1,"Carto Positron": layer_CartoPositron_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({

        document.getElementsByClassName('search-button')[0].className +=
